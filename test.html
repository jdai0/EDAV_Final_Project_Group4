<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NYC Crime Distribution</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .button-group {
      margin: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #image-container {
      margin-top: 20px;
      display: inline-block;
    }
    #chart-container {
      margin-top: 20px;
      display: inline-block;
      width: 400px;
      height: 300px;
    }
    img {
      max-width: 100%;
      max-height: 500px;
    }
    .bar {
      fill: steelblue;
    }
    .bar:hover {
      fill: darkorange;
    }
    .axis-label {
      font-size: 12px;
    }
  </style>
</head>
<body>

<h1>NYC Crime Distribution by Borough</h1>

<div class="button-group">
  <button onclick="showImage('Manhattan')">Manhattan</button>
  <button onclick="showImage('Bronx')">Bronx</button>
  <button onclick="showImage('Brooklyn')">Brooklyn</button>
  <button onclick="showImage('Queens')">Queens</button>
  <button onclick="showImage('Staten Island')">Staten Island</button>
</div>

<div id="visualizations">
  <div id="image-container">
    <p>Select a borough to view the crime distribution.</p>
  </div>
  <div id="chart-container">
    <!-- D3 bar chart will be rendered here -->
  </div>
</div>

<script src="./data/data.js"></script>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script>

  // Function to dynamically display the correct image and bar chart
  function showImage(borough) {
    // Update the image
    const imageContainer = document.getElementById('image-container');
    imageContainer.innerHTML = `<img src="images/arrest_locations_${borough}.png" alt="${borough} Crime Distribution">`;

    // Render the bar chart
    renderBarChart(borough);
  }
  
  function renderBarChart(boroughName) {
  const boroughMapping = {
    "Brooklyn": "B",
    "Manhattan": "M",
    "Bronx": "X",
    "Queens": "Q",
    "Staten Island": "S"
  };

  // Get the abbreviation for the given borough name
  const borough = boroughMapping[boroughName];

  if (!borough) {
    console.error(`No abbreviation found for borough: ${boroughName}`);
    return;
  }

  // Find the borough data in the array
  const boroughData = data.find(d => d.ARREST_BORO === borough);

  if (!boroughData) {
    console.error(`No data found for borough: ${boroughName}`);
    return;
  }

  const crimes = boroughData.crimes;


  // Process crimes data
  const processedData = crimes.map(d => ({
    OFNS_DESC: d.OFNS_DESC[0], // Extract the first entry from the array
    count: d.count[0] // Extract the first entry from the array
  }));

  // Sort the data by count in descending order
  processedData.sort((a, b) => b.count - a.count);

  // Group the top 10 crimes and aggregate the rest as "Other"
  const topCrimes = processedData.slice(0, 10);
  const otherCount = processedData.slice(10).reduce((sum, d) => sum + d.count, 0);

  const finalData = [
    ...topCrimes,
    { OFNS_DESC: "Other", count: otherCount }
  ];

  // D3 visualization
  const chartContainer = d3.select("#chart-container");
  chartContainer.selectAll("*").remove();

  const width = 500;
  const height = 450;
  const margin = { top: 50, right: 50, bottom: 100, left: 50 };

  const svg = chartContainer
    .append("svg")
    .attr("width", width)
    .attr("height", height);

  const xScale = d3.scaleBand()
    .domain(finalData.map(d => d.OFNS_DESC))
    .range([margin.left, width - margin.right])
    .padding(0.2);

  const yScale = d3.scaleLinear()
    .domain([0, d3.max(finalData, d => d.count)])
    .range([height - margin.bottom, margin.top]);

  // Create a tooltip div
  const tooltip = d3.select("body")
    .append("div")
    .attr("class", "tooltip")
    .style("position", "absolute")
    .style("background", "lightgray")
    .style("border", "1px solid black")
    .style("border-radius", "4px")
    .style("padding", "8px")
    .style("opacity", 0)
    .style("pointer-events", "none"); // Prevent tooltip from blocking events

  // Draw bars
  svg.selectAll(".bar")
    .data(finalData)
    .enter()
    .append("rect")
    .attr("class", "bar")
    .attr("x", d => xScale(d.OFNS_DESC))
    .attr("y", d => yScale(d.count))
    .attr("width", xScale.bandwidth())
    .attr("height", d => height - margin.bottom - yScale(d.count))
    .attr("fill", "steelblue")
    .style("pointer-events", "all") // Ensure bars are fully interactive
    .on("mouseover", function (event, d) {
      d3.select(this).raise(); // Bring the bar to the front
      tooltip
        .style("opacity", 1)
        .html(`Crime: ${d.OFNS_DESC}<br>Count: ${d.count}`);
    })
    .on("mousemove", function (event) {
      tooltip
        .style("left", `${event.pageX + 10}px`)
        .style("top", `${event.pageY - 20}px`);
    })
    .on("mouseout", function () {
      tooltip.style("opacity", 0);
    });

  // Ensure text elements do not interfere with hover
  svg.selectAll("text")
    .style("pointer-events", "none");

  svg.append("g")
    .attr("transform", `translate(0,${height - margin.bottom})`)
    .call(d3.axisBottom(xScale))
    .selectAll("text")
    .attr("transform", "rotate(-45)")
    .style("text-anchor", "end")
    .style("font-size", "10px");

  svg.append("g")
    .attr("transform", `translate(${margin.left},0)`)
    .call(d3.axisLeft(yScale))
    .selectAll("text")
    .style("font-size", "10px");

  svg.append("text")
    .attr("x", width / 2)
    .attr("y", margin.top - 10)
    .attr("text-anchor", "middle")
    .style("font-size", "14px")
    .style("font-weight", "bold")
    .text(`Top 10 Crime Categories in ${boroughName} (Others Grouped)`);
}

</script>

</body>
</html>
